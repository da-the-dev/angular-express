<div class="row m-1">
  <div class="col-3">
    <p (click)="submit()">Click to show cat list</p>
    <div *ngIf="show">
      <ul *ngFor="let cat of cats">
        <li>{{cat.name}}</li>
      </ul>
    </div>
  </div>
  <div class="col-3">
    <form>
      <label for="catName">Cat name goes here</label>
      <input ngModel #catNameForm="ngModel" type="text" name="catName" id="catName" required>

      <button class="btn btn-success" (click)="addCat(catNameForm)">Add</button>
      <button class="btn btn-danger" (click)="killCat(catNameForm)">Remove</button>

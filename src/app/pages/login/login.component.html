<div class="container w-25">
  <div class="text-center mb-5">
    <h1>Login</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <!-- Nickname -->
    <div class="mb-3">
      <label class="form-label" for="nickname">Nickname</label><br>
      <input formControlName="nickname" class="form-control" type="text" name="nickname" id="nickname">
      <div *ngIf="(nickname.touched && nickname.errors) || (hasBeenSubmitted && nickname.errors)"
        class="alert alert-danger">
        <div *ngIf="!nickname.errors?.accountExists && !nickname.errors?.required">A user with this nickname doesn't
          exist</div>
        <div *ngIf="nickname.errors?.required">Nickname is required</div>
      </div>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="form-label" for="password">Password</label><br>
      <input formControlName="password" class="form-control" type="password" name="password" id="password">
      <div *ngIf="(password.touched && password.errors) || (hasBeenSubmitted && password.errors)"
        class="alert alert-danger">
        <div *ngIf="password.errors?.required">Password is required</div>
        <div *ngIf="!password.errors?.validPassword && !password.errors?.required && !nickname.errors?.required">
          Password
          is incorrect</div>
      </div>
    </div>
    <!-- Login button -->
    <div class="text-center">
      <input class="btn btn-primary mb-2" type="submit" id="submit" value="Login" /><br>
      <!-- Redundant -->
      <!-- <div *ngIf="successfullyRegistered" class="alert alert-success">
        Login successful! Redirecting...
      </div> -->
      <a class="opacity-25 text-decoration-none" routerLink='/register'>Don't have an account?</a>
    </div>
  </form>
</div>
